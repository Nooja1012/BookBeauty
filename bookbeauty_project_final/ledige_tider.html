<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookBeauty - Ledige tider</title>
  <style>
    body {
      background: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .mobile-wrapper {
      width: 375px;
      background: #ffffff;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .header img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .info {
      padding: 10px 20px;
      text-align: center;
    }
    .info h2 {
      margin: 10px 0 5px;
      font-size: 22px;
      color: #3d4f6c;
    }
    .info p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }
    .times-section {
      padding: 20px;
      text-align: center;
    }
    .times-section h3 {
      margin-bottom: 20px;
      color: #3d4f6c;
      font-size: 20px;
    }
    .time-slot {
      background: #fde8e7;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      font-size: 14px;
      color: #333;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .time-slot:hover {
      background: #f7d4d3;
    }
    .time-slot span {
      display: block;
      font-weight: normal;
      font-size: 13px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="mobile-wrapper">

  <div class="header">
    <img src="images/pureskin.png" alt="Pureskin">
  </div>

  <div class="info">

    <div class="time-slot" onclick="location.href='behandler_info.html'">

</div>
