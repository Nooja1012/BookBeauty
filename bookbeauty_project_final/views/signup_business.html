<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Opret erhvervsbruger</title>
  <link rel="stylesheet" href="../css/index.css" />
  <script src="../js/script.js" defer></script>
</head>
<body>
  <div class="mobile-wrapper">
    <div class="logo"><img src="../images/logo.png" alt="BookBeauty logo" /></div>
    <h1>Opret erhvervsbruger</h1>
    <form onsubmit="signupBusiness(event)">
      <input type="email" id="business-email" placeholder="Din e-mail" required /><br />
      <input type="password" id="business-password" placeholder="Kodeord" required /><br />
      <input type="text" id="business-cvr" placeholder="CVR-nummer" required /><br />
      <button type="submit">Opret</button>
    </form>
  </div>
</body>
</html>
