<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/script.js"></script>
  <title>Annuller booking</title>
</head>
<body>

<div class="mobile-wrapper">
  <h2>Annuller din booking</h2>

  <form onsubmit="sendAnnullering(event)">

    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="din@email.dk" required>

    <label for="dato">Dato for booking</label>
    <input type="date" id="dato" required>

    <label for="besked">Evt. besked</label>
    <textarea id="besked" rows="4" placeholder="Skriv hvis du har en særlig årsag..."></textarea>

    <button type="submit" class="button">Send anmodning</button>
  </form>

  <div class="note">
    Du kan annullere din tid senest 24 timer før behandling uden gebyr.
  </div>
</div>

</body>
</html>
