<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookBeauty - Vælg behandler</title>
  <style>
    body {
      background: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .mobile-wrapper {
      width: 375px;
      background: #ffffff;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(#f9d5d3, #f6e1db);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      color: #3d4f6c;
      font-weight: bold;
    }
    .info-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-size: 14px;
      color: #666;
    }
    .service-card {
      background: white;
      margin: 10px 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
    }
    .service-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .service-name {
      padding: 10px;
      font-weight: bold;
    }
    .stars {
      color: gold;
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="mobile-wrapper">

  <div class="header">Vælg behandler</div>

  <div class="info-bar">
    <span>📍 København</span>
    <span>Sorter efter: <b>Anbefalet</b> 🔽</span>
  </div>

  <div class="service-card" onclick="location.href='ledige_tider.html'">
    <img src="images/pureskin_logo.png" alt="PureSkin">
    <div class="service-name">PureSkin</div>
    <div class="stars">★★★★★</div>
  </div>

  <div class="service-card">
    <img src="images/lash_box.png" alt="Lash Box">
    <div class="service-name">Lash Box</div>
    <div class="stars">★★★★☆</div>
  </div>

  <div class="service-card">
    <img src="images/beauty_and_wax.png" alt="Beauty and Wax">
    <div class="service-name">Beauty and Wax</div>
    <div class="stars">★★★★☆</div>
  </div>

</div>

</body>
</html>
